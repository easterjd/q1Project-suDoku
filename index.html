<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SuDoku</title>
</head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="/style/grid.css">
<body>

  <div class="container-fluid">

    <div class="row mt-5 mb-3">
      <div class="col-3">

      </div>
      <div id="controlls" class="col-6 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary ml-3">New</button>
        <button type="button" class="btn btn-secondary ml-3">Restart</button>

        <button type="button" class="btn btn-secondary ml-3">Pause</button>
        <div class="timer px-5 ml-3">
          <p class="text-center align-baseline">0:00</p>
        </div>
      </div>
      <div class="col-3">

      </div>
    </div>


    <div class="row">
      <div class="col-3 text-right">
        <img id="brand" src="./style/brand.png" alt="SuDOKU header">
      </div>
      <div class="col-6">

        <div id="grid" class="grid-container">


        </div>
      </div>
      <div class="col-3">

      </div>
    </div>

    <div class="row">
      <div class="col-3">

      </div>
      <div id='nums' class="col-6 d-flex justify-content-around">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">4</button>
        <button type="button" class="btn btn-secondary">5</button>
        <button type="button" class="btn btn-secondary">6</button>
        <button type="button" class="btn btn-secondary">7</button>
        <button type="button" class="btn btn-secondary">8</button>
        <button type="button" class="btn btn-secondary">9</button>
      </div>
      <div class="col-3">

      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="./bundle.js" type="text/javascript">

  </script>
</body>

</html>
